{% extends 'base.html' %}

{% block body %}
    


<div class="container">
  <h2 class="text-center mt-5">Update your Todo</h2>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="des">Description</label>
      <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="des">
    </div>
    
    <button type="submit" class="btn btn-outline-dark ">Update</button>
  </form>
</div>




{% endblock body %}
